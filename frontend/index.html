<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    #search-box {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      padding: 15px;
      margin-bottom: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .result h3 {
      margin: 0;
      font-size: 20px;
    }
    .result a {
      text-decoration: none;
      color: #007bff;
    }
    .result a:hover {
      text-decoration: underline;
    }
    .result p {
      margin: 5px 0;
    }
    .backlinks {
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Search Engine</h1>
  <div id="search-box">
    <input type="text" id="query" placeholder="Enter search term..." />
    <button onclick="search()">Search</button>
  </div>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
